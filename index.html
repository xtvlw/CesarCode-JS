<!DOCTYPE html>
<html>
    <style>
        body
        {
            text-align: center;
            margin: 0 auto;
            width: 600px;
        }
        button
        {
            font: sans-serif;
            cursor: pointer;
            display: inline-block;
            margin: 0.5em;
            border: 0;
            width: 200px;
            height: 30px;
        }
        td
        {
            display: inline-block;
            margin: 0.5em;
            border: 0;
        }
    </style>
    <script>
        function crypt() {
            const alphabet = "abcdefghijklmnopqrstuvwxyz"
            let final_message = ""
            let message = document.getElementById("message").value
            for(i = 0; i < message.length ; i++)
            {
                if(alphabet.indexOf(message[i]) !== -1)
                {
                    x = alphabet.indexOf(message[i])
                    y = alphabet[Math.abs((x + 3) % alphabet.length)]
                    final_message += y
                }
                else
                {
                    final_message += message[i]
                }
            }
            document.getElementById("FinalMessage").innerHTML = message + " = " + final_message
        }
        function decrypt() {
            const alphabet = "abcdefghijklmnopqrstuvwxyz"
            let final_message = ""
            let message = document.getElementById("message").value
            for(i = 0; i < message.length ; i++)
            {
                if(alphabet.indexOf(message[i]) !== -1)
                {
                    x = alphabet.indexOf(message[i])
                    y = alphabet[Math.abs((x - 3) % alphabet.length)]
                    final_message += y
                }
                else
                {
                    final_message += message[i]
                }
            }
            document.getElementById("FinalMessage").innerHTML = message + " = " + final_message
        }
    </script>
    <head>
        <h1>Cesar Code</h1>
    </head>
    <body>
        <table>
            <tr>
                <td>message</td>
                <td><input type="text" id="message" size="48"></td>
            </tr>
        </table>
        <button onclick="crypt()">crypt</button>
        <button onclick="decrypt()">crypt</button>
        <div id="FinalMessage">message=</div>
    </body>
</html>
